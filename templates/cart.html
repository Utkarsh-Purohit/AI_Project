<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
            margin-top: 60px; /* Add space for fixed navbar */
        }

        /* Container styling */
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #5c6bc0;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        li:last-child {
            border-bottom: none;
        }

        /* Styling for book image */
        .book-image {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 15px;
        }

        /* Styling for book title and price */
        .book-details {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }

        /* Styling for total price */
        .total {
            font-size: 1.2em;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
            color: #333;
        }

        /* Button styling */
        .order-button {
            display: inline-block;
            text-align: center;
            width: 100%;
            padding: 12px;
            background-color: #5c6bc0;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .order-button:hover {
            background-color: #3f51b5;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007bff;
            padding: 10px 20px; /* Adjusted padding for a tighter navbar */
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.4rem; /* Reduced font size */
            font-weight: bold;
            color: white;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1rem; /* Reduced font size */
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #0056b3;
        }

        .navbar-toggler-icon {
            background-color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">Bookstore</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/cart">Cart</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Your Shopping Cart</h1>
        <ul>
            {% for book in cart_books %}
                <li>
                    <img src="{{ book['image_url'] }}" alt="{{ book['title'] }}" class="book-image">
                    <div class="book-details">
                        <span>{{ book['title'] }}</span>
                        <span>Rs {{ book['price'] }}</span>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <p class="total"><strong>Total:</strong> Rs {{ '%.2f' % total }}</p>

        <a href="{{ url_for('order') }}" class="order-button">Proceed to Order</a>
    </div>

    <!-- Bootstrap JS (Optional for added components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
